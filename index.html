<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Welcome NVD 2021</title>

    <!--Slightly modified version of Aframe acquired from 8th Wall-->
    <script src="//cdn.8thwall.com/web/aframe/8frame-1.1.0.min.js"></script>
    <script src="//cdn.8thwall.com/web/aframe/aframe-extras-6.1.1.min.js"></script>
    <!--8th Wall Library handling the loading screen and other embedded AR functions-->
    <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

    <!--8th Wall App Key-->
    <script async src="//apps.8thwall.com/xrweb?appKey=hgNMbjHlObAXMGPog488DMQxtowqbSGMSDRa5VDOjfBQOC0AuZktV0q33vQFfuTjOr4eew"></script>

</head>
<body>


    <a-scene xrextras-almost-there
             xrextras-loading
             xrextras-runtime-error
             xrweb>

        <a-assets>
            <a-asset-item id="3dmodel" src="assets/NVD2021.glb"></a-asset-item>
        </a-assets>

        <a-camera id="camera"
                  position="0 8 8"
                  raycaster="objects: .cantap"
                  cursor="
          fuse: false;
          rayOrigin: mouse;">
        </a-camera>

        <a-entity light="type: directional;
               intensity: 0.8;"
                  position="1 4.3 2.5">
        </a-entity>

        <a-light type="ambient" intensity="1"></a-light>

        <a-entity id="model"
                  gltf-model="#3dmodel"
                  scale="0.4 0.4 0.4"
                  rotation="0 90 0"
                  position="0 10 -10"
                  animation-mixer>
        </a-entity>
    </a-scene>
</body>
</html>
